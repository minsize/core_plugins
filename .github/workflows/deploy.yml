name: Node.js Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - utils

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Use the version of Node.js your project requires
          registry-url: "https://npm.pkg.github.com"

      # Configure npm for GitHub Packages
      - name: Configure npm for GitHub Packages
        working-directory: ${{ matrix.package }}
        run: |
          echo "@minsize:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GIT_TOKEN }}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      # Install dependencies
      - name: Install Dependencies
        working-directory: ${{ matrix.package }}
        run: yarn

      # Build package
      - name: Build
        working-directory: ${{ matrix.package }}
        run: yarn build

      # Publish to npm
      - name: Publish to npm
        working-directory: ${{ matrix.package }}/dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: npm publish --provenance --access public
